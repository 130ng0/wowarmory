# faq-arenas
faq_arenas_q1 = &iquest;Qu&eacute; es una ladder de Arena?
faq_arenas_q2 = &iquest;C&oacute;mo se determinan las clasificaciones?
faq_arenas_q3 = &iquest;Cu&aacute;nto dura una temporada?
faq_arenas_q4 = &iquest;Cu&aacute;les son los requisitos para conseguir los t&iacute;tulos de final de temporada?

faq_arenas_a1 = Se trata de un sistema de competici&oacute;n "en escalera" para los jugadores que participan en competiciones jugador contra jugador (JcJ). Este sistema clasificar&aacute; a los equipos en cada uno de los tres tipos de juego: 2c2, 3c3 y 5c5. Los equipos ganar&aacute;n puntos de Arena dependiendo de la clasificaci&oacute;n actual de su equipo. Los puntos de Arena que se acumulen se pueden usar para adquirir objetos y otras recompensas.
faq_arenas_a2 = La clasificaci&oacute;n se determina seg&uacute;n las victorias y derrotas de tu equipo frente a equipos de una clasificaci&oacute;n similar. Las victorias contra equipos clasificados por encima del tuyo mejorar&aacute;n tu clasificaci&oacute;n, mientras que vencer a equipos por debajo del tuyo har&aacute; que tu clasificaci&oacute;n mejore menos. Caer derrotado frente a un equipo peor clasificado har&aacute; que descienda de clasificaci&oacute;n. La idea b&aacute;sica es similar a la del sistema Elo que se utiliza en el ajedrez profesional. 
faq_arenas_a3 = Cada temporada dura varios meses.
faq_arenas_a4 = Al final de cada temporada de las Arenas, los jugadores que hayan participado en al menos el 20% de las partidas para esa temporada de uno de los equipos mejor clasificados pueden optar a t&iacute;tulos especiales que conmemorar&aacute;n su logro. Esos t&iacute;tulos se conservan a lo largo de la temporada siguiente. A continuaci&oacute;n podr&aacute;s ver los t&iacute;tulos especiales de la presente temporada junto a sus tablas de clasificaciones:<ul><li>Gladiador: clasificados entre los primeros puestos que supongan el 0,5% del total de jugadores</li><li>Duelista:  0.5% - 3%</li><li>Rival: 3% - 10%</li><li>Contendiente: 10% - 35%</li></ul>Adem&aacute;s, el equipo que obtenga el primer lugar de su categor&iacute;a recibir&aacute; un t&iacute;tulo especial, id&eacute;ntico al nombre del armamento de la temporada, por ejemplo: "Gladiador Brutal".

# faq-arenacalc
faq_arenacalc_q1 = &iquest;Qu&eacute; es la calculadora para las Arenas?
faq_arenacalc_q2 = &iquest;C&oacute;mo se calcula la puntuaci&oacute;n de mi equipo?
faq_arenacalc_q3 = &iquest;C&oacute;mo puede darme puntos de Arena la puntuaci&oacute;n de mi equipo?
faq_arenacalc_q4 = &iquest;Qu&eacute; puedo conseguir a cambio de puntos de Arena, y cu&aacute;ntos puedo acumular?
faq_arenacalc_q5 = &iquest;Es O,999... = 1?

faq_arenacalc_a1 = La calculadora para las Arenas tiene tres funciones. La calculadora de puntos convierte una puntuaci&oacute;n dada en la cantidad de puntos que producir&aacute; esa semana. La calculadora de puntuaci&oacute;n toma un objetivo de puntos, adem&aacute;s del total de puntos acumulados, para generar una tabla que muestra la puntuaci&oacute;n media necesaria por semana para conseguir el objetivo. La calculadora de tiempo tambi&eacute;n utiliza un objetivo de puntos y los puntos acumulados hasta el momento, pero ofrece la cantidad de tiempo necesaria bas&aacute;ndose en la puntuaci&oacute;n media que indiques.
faq_arenacalc_a2 = La puntuaci&oacute;n de un equipo nuevo es 0, pero ganar partidas cambiar&aacute; esta puntuaci&oacute;n. Cada vez que tu equipo gana un combate, tu calificaci&oacute;n sube. La cantidad en la que esa puntuaci&oacute;n se incremente o reduzca depender&aacute; de la puntuaci&oacute;n de tu equipo frente a la del equipo contrario.
faq_arenacalc_a3 = Al final de cada semana, la calificaci&oacute;n de tu equipo se utilizar&aacute; para calcular la cantidad de puntos de Arena que recibir&aacute;. Tu equipo habr&aacute; tenido que jugar un m&iacute;nimo de 10 partidas a la semana para recibir puntos de Arena, y un jugador debe estar en al menos un 30% de las partidas para poder recibir puntos esa semana. Conviene advertir que los puntos que recibas en una semana en concreto vienen determinados por un solo equipo, y no de una combinaci&oacute;n de todos tus equipos. El equipo al que pertenezcas que obtenga el mayor n&uacute;mero de puntos seg&uacute;n la calificaci&oacute;n de equipos y el tipo de equipo se convierte en la &uacute;nica fuente de puntos para esa semana. Recuerda que los equipos 2c2 y 3c3 suelen recibir menos puntos de Arena que los equipos de 5c5 que tengan una puntuaci&oacute;n similar.
faq_arenacalc_a4 = Los puntos de Arena se utilizan como moneda para adquirir recompensas de las Arenas. Puedes acumular un m&aacute;ximo de 5000 puntos de Arena, y los que tengas acumulados no desaparecer&aacute;n en caso de no usarlos.
faq_arenacalc_a5 = <a href="http://www.blizzard.com/press/040401.shtml">S&iacute;</a>. 

