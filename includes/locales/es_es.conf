# faq-guilds
faq_guilds_q1 = &iquest;De qu&eacute; funciones dispone la p&aacute;gina de hermandad?
faq_guilds_q2 = &iquest;Qu&eacute; informaci&oacute;n puedo conseguir en la pesta&ntilde;a Lista de la hermandad?
faq_guilds_q3 = &iquest;Qu&eacute; es la p&aacute;gina Estad&iacute;sticas de la hermandad?
faq_guilds_q4 = &iquest;Por qu&eacute; me pide la Armer&iacute;a que inicie sesi&oacute;n?
faq_guilds_q5 = &iquest;Durante cu&aacute;nto tiempo puedo ver las p&aacute;ginas del banco de hermandad despu&eacute;s de haber iniciado sesi&oacute;n?
faq_guilds_q6 = &iquest;C&oacute;mo puedo utilizar las p&aacute;ginas de contenidos del banco?
faq_guilds_q7 = &iquest;C&oacute;mo uso el Registro del Banco de Hermandad?
faq_guilds_q8 =&iquest;Por que no puedo acceder a un banco de hermandad determinado?
faq_guilds_q9 = He trasladado un objeto de una pesta&ntilde;a a otra, pero para algunos compa&ntilde;eros de hermandad aparece como si el objeto hubiera sido depositado o retirado de una &uacute;nica pesta&ntilde;a. &iquest;Qu&eacute; ocurre?
faq_guilds_q10 = &iquest;Hasta cu&aacute;nto tiempo en el pasado existen registros del banco?
faq_guilds_q11 = &iquest;Cu&aacute;nto tardan en reflejarse en la p&aacute;gina de hermandades de la Armer&iacute;a los cambios que se realizan en la hermandad?
faq_guilds_q12 = &iquest;C&oacute;mo se determinan los rangos de la hermandad?
faq_guilds_q13 = &iquest;Por qu&eacute; no aparecen personajes de nivel bajo en la lista de la hermandad?

faq_guilds_a1 = Puedes ver y explorar la lista de la hermandad, as&iacute; como sus estad&iacute;sticas. Se ha a&ntilde;adido una nueva funci&oacute;n que permite a aquellos miembros de la hermandad a los que su Maestro de hermandad les ha concedido acceso ver y buscar en los contenidos de su banco de hermandad adem&aacute;s de sus transacciones.
faq_guilds_a2 = Seleccionar esta pesta&ntilde;a muestra la lista de los miembros de la hermandad con sus niveles, sus iconos de raza y clase y su rango en la hermandad. La parte superior de la p&aacute;gina muestra el nombre de la hermandad, su tabardo, reino, grupo de batalla y n&uacute;mero de miembros. Esa es la p&aacute;gina predeterminada cuando accedes haciendo clic sobre un nombre de hermandad en la Armer&iacute;a. Puedes ordenar las columnas haciendo clic sobre su t&iacute;tulo y cambiar de p&aacute;gina pulsando sobre las flechas que aparecen al final de la lista. Los nuevos campos de texto para nombre y nivel, adem&aacute;s de men&uacute;s desplegables, te permiten realizar b&uacute;squedas avanzadas.
faq_guilds_a3 = En esta p&aacute;gina se ofrecen estad&iacute;sticas de la hermandad seleccionada. Puedes ver las proporciones seg&uacute;n clase, raza, rango de nivel y g&eacute;nero. Puedes afinar las b&uacute;squedas con los men&uacute;s desplegables y los campos de texto que se encuentran en la parte superior de la p&aacute;gina. Tambi&eacute;n puedes hacer clic sobre los iconos como atajo para ver la proporci&oacute;n de miembros seg&uacute;n su clase o raza. Si quieres volver a la vista predeterminada, pulsa sobre el bot&oacute;n "Reiniciar" situado en la parte superior derecha de la p&aacute;gina.
faq_guilds_a4 = Ciertas secciones de la Armer&iacute;a, como los Bancos de Hermandad, requieren que inicies sesi&oacute;n con tu cuenta dada la naturaleza de la informaci&oacute;n que contienen.
faq_guilds_a5 = En principio puedes acceder a las p&aacute;ginas del banco de hermandad durante dos semanas aproximadamente tras haber iniciado sesi&oacute;n.
faq_guilds_a6 = <p><span style="color: #FF0000;">Hay dos pesta&ntilde;as dedicadas al sistema de bancos de hermandad. Intentar acceder a ellas har&aacute; que se abra una ventana de identificaci&oacute;n. Tendr&aacute;s que iniciar sesi&oacute;n con tu cuenta para acceder a los bancos de hermandad de los personajes de dicha cuenta. Uno de los personajes de tu cuenta tendr&aacute; que ser miembro de la hermandad en cuesti&oacute;n, y su rango en la hermandad debe concederle acceso al banco. Para ver los contenidos de todas las pesta&ntilde;as del banco debes poseer los permisos necesarios para acceder a ellas.</span></p><p>La p&aacute;gina de contenidos del banco muestra unas casillas en las que aparecen los distintos objetos que hay en &eacute;l, junto con una secci&oacute;n de resultados de b&uacute;squeda. Las caracter&iacute;sticas de la p&aacute;gina son:</p><ul><li>Cada casilla est&aacute; marcada siguiendo un sistema de coordenadas, cuya referencia aparecer&aacute; en el cuadro de resultados de b&uacute;squeda. </li><li>Cada banco de Hermandad tiene un m&aacute;ximo de 6 pesta&ntilde;as con huecos para almacenamiento. La vista por defecto de la p&aacute;gina de contenidos es la primera pesta&ntilde;a del banco de hermandad. Para cambiar de una pesta&ntilde;a a otra, haz clic en en los iconos bajo las casillas. </li><li>Puede que no se muestren todas las pesta&ntilde;as, puesto que el l&iacute;der de la hermandad puede decidir adquirirlas de forma gradual.</li><li>La secci&oacute;n de resultados de b&uacute;squeda te permite ver el contenido del banco en forma de lista. Puedes ordenar los objetos por nombre, tipo, subtipo, p&aacute;gina o casilla con s&oacute;lo hacer clic en el encabezamiento de cada columna, y pasar de una p&aacute;gina a otra usando los iconos de las flechas. </li><li>La columna "casillas" en la secci&oacute;n de resultados se refiere a las coordenadas de esa casilla en la cuadr&iacute;cula del banco.  </li><li>Otra forma de buscar objetos es usar los men&uacute;s desplegables en el banco de hermandad, y buscar seg&uacute;n la calidad, tipo, subtipo y casilla. Con la b&uacute;squeda de nombre puedes encontrar todos los objetos del banco cuyo nombre contenta el texto que hayas introducido.</li><li>Haz clic en "Reiniciar filtros&rdquo; para volver a la vista predeterminada.</li></ul>
faq_guilds_a7 = <p><span style="color: #FF0000;">Intentar acceder a esta pesta&ntilde;a har&aacute; que se abra una ventana de identificaci&oacute;n. Tendr&aacute;s que iniciar sesi&oacute;n con tu cuenta para acceder a los bancos de hermandad de los personajes de dicha cuenta. Uno de los personajes de tu cuenta tendr&aacute; que ser miembro de la hermandad en cuesti&oacute;n, y su rango en la hermandad debe concederle acceso al banco. Para ver los contenidos del registro del banco debes poseer los permisos necesarios para acceder a &eacute;l.</span></p><p>En el registro del banco, puedes ver y buscar cada una de las transacciones efectuadas en el banco de hermandad. Aqu&iacute; tienes las caracter&iacute;sticas de la p&aacute;gina: </p><ul><li>En la vista por defecto, los resultados muestran todas las transacciones en el "grupo" m&aacute;s reciente de transacciones ordenados por fecha y hora. </li><li>Cada grupo contiene m&aacute;s de mil transacciones. Pulsa sobre las flechas de la parte superior para navegar entre los grupos. </li><li>Pulsa sobre las flechas en la parte inferior derecha de los resultados para navegar entre las p&aacute;ginas de resultados en el grupo que est&aacute;s viendo. </li><li>El n&uacute;mero de transacciones que ves en un grupo determinado est&aacute; limitado por los permisos que poseas para tu banco de hermandad. As&iacute;, es posible que veas muchas menos transacciones de las realmente registradas en un periodo de tiempo determinado. </li><li>Los resultados del grupo que est&aacute;s viendo pueden ordenarse por nombre, rango, origen, acci&oacute;n, destino, objeto y fecha. </li><li>Puedes efectuar b&uacute;squedas por personaje, fecha, tipo de transacci&oacute;n o cualquier combinaci&oacute;n de lo mencionado en el grupo actual de transacciones, con lo que podr&aacute;s afinar la b&uacute;squeda para obtener resultados m&aacute;s r&aacute;pidos y ajustados. </li><li>Aplicar cualquiera de los filtros afina tu b&uacute;squeda en tiempo real: los resultados reflejar&aacute;n instant&aacute;neamente la selecci&oacute;n que hayas hecho.</li><li>Los dos campos de b&uacute;squeda por nombre (para nombres de personajes y de objetos) muestra todos los resultados en el que el nombre coincide con la cadena de texto que hayas introducido en ellos.</li><li>Las ventanas con informaci&oacute;n para los objetos del registro del banco no muestran los encantamientos permanentes o las gemas engarzadas que esos objetos puedan tener.</li><li>Haz clic en "Reiniciar filtros&rdquo; para volver a la vista predeterminada.</li></ul>
faq_guilds_a8 = Tu cuenta de World of Warcraft debe incluir un personaje que sea miembro de la hermandad a la que intentas acceder y el rango de tu personaje en la hermandad tiene que darte acceso al banco de hermandad. Si eres miembro de la hermandad y sigues sin poder alguna pesta&ntilde;a del banco o los registros, puede que tu maestro de hermandad no te haya concedido permiso. Algunos bancos de hermandad pueden suspenderse por inactividad.
faq_guilds_a9 = Si eres un miembro de la hermandad con acceso solamente a una de las pesta&ntilde;as, ver&aacute;s la prueba del traslado bien como un dep&oacute;sito o una retirada seg&uacute;n la pesta&ntilde;a a la que tengas acceso: pesta&ntilde;a de origen (retirada) o pesta&ntilde;a de destino (dep&oacute;sito).
faq_guilds_a10 = Todas las transacciones que se producen en tu banco de hermandad se registran y se pueden buscar en la Armer&iacute;a. Sin embargo, las transacciones est&aacute;n divididas en grupos, cada uno de los cuales contiene cierto n&uacute;mero de transacciones. Puede que tengas que navegar entre los distintos grupos para encontrar la transacci&oacute;n que buscas. El grupo m&aacute;s reciente es el grupo 1, y los grupos siguientes se numeran de manera consecutiva. Haz clic sobre los botones debajo de los resultados del registro del banco para navegar entre los distintos grupos de transacciones. 
faq_guilds_a11 = La mayor&iacute;a de los cambios que se realicen en el Banco de Hermandad y en la lista de miembros de la Hermandad aparecer&aacute;n en la Armer&iacute;a el mismo d&iacute;a.
faq_guilds_a12 = Los rangos de la hermandad se toman del sistema de rangos de la hermandad. Cada rango se corresponde con el rango equivalente en la estructura de la hermandad. Por ejemplo, los maestros de la hermandad se muestran como tales. Excepto dicho rango, el resto de nombres de los rangos no son visibles. No obstante, en las p&aacute;ginas de los Bancos de Hermandad los t&iacute;tulos de tu hermandad aparecer&aacute;n tras identificarte para ver esas p&aacute;ginas. Pueden verse en la p&aacute;gina del registro de la hermandad, en el registro de transacciones y tambi&eacute;n a trav&eacute;s del men&uacute; desplegable para filtrar por rango en la hermandad.
faq_guilds_a13 = S&oacute;lo los personajes de nivel 10 o superior aparecen en las p&aacute;ginas de la Armer&iacute;a y, por tanto, en las listas de hermandad.

