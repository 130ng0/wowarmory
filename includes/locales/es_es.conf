armory_faq_q1 = &iquest;Qu&eacute; es la Armer&iacute;a?
armory_faq_q2 = &iquest;Qu&eacute; puedo buscar en la Armer&iacute;a?
armory_faq_q3 = &iquest;Cu&aacute;les son las nuevas funciones disponibles al iniciar sesi&oacute;n en la Armer&iacute;a?
armory_faq_q4 = &iquest;Qu&eacute; es la Armer&iacute;a M&oacute;vil?
armory_faq_q5 = What is the "Find an Upgrade" option for items in a character profile?
armory_faq_q6 = What does the term "relevance" mean on the search results pages?
armory_faq_q7 = &iquest;Cu&aacute;les son los navegadores recomendados para la Armer&iacute;a?

armory_faq_a1 = La Armer&iacute;a es una gran base de datos con informaci&oacute;n sobre World of Warcraft, recopilada directamente de los reinos, actualizada en tiempo real y presentada en una simple interfaz de usuario. El hecho de que se tomen los datos directamente de los reinos de juego hace que esta sea la mayor base de datos y la m&aacute;s actualizada que existe sobre personajes, equipos de Arenas, hermandades y objetos World of Warcraft.
armory_faq_a2 = En la Armer&iacute;a puedes buscar personajes, objetos, hermandades, equipos de Arenas y recompensas de facci&oacute;n. En el momento de hacer una b&uacute;squeda puedes elegir cualquiera de los anteriores filtros.
armory_faq_a3 = Haz clic en el enlace "Iniciar sesi&oacute;n" que se encuentra en la parte superior derecha para ir a la p&aacute;gina de inicio de la Armer&iacute;a. Inicia sesi&oacute;n con los mismos datos de la cuenta que utilizas para jugar a World of Warcraft. Una vez que hayas iniciado sesi&oacute;n, podr&aacute;s acceder al contenido protegido por contrase&ntilde;a de todos los personajes de la cuenta, adem&aacute;s de la informaci&oacute;n de los bancos de hermandad y del calendario de jugadores.<p></p>M&aacute;s informaci&oacute;n sobre la interfaz de selecci&oacute;n de personaje y del proceso de inicio de sesi&oacute;n en nuestras <a href="/faq-login.xml">preguntas frecuentes sobre el acceso a la Armer&iacute;a</a>.
armory_faq_a4 = La Armer&iacute;a M&oacute;vil de World of Warcraft es una versi&oacute;n m&oacute;vil de la base de datos oficial de World of Warcraft para el iPhone&trade; y el iPod touch&reg;. Esta aplicaci&oacute;n es gratuita y se puede descargar desde la App Store de iTunes&reg;, con gran parte de las mismas funciones e informaci&oacute;n que puedes encontrar en la p&aacute;gina web de la Armer&iacute;a. M&aacute;s informaci&oacute;n en la p&aacute;gina de la <a href="/iphone.xml">Armer&iacute;a M&oacute;vil</a>.
armory_faq_a5 = Mousing over any item in a character profile will display a small arrow that turns into a button. Clicking this "Find an Upgrade" button will take you to an item search results page. On this page will be a list of items that may be considered upgrades for that item and for that particular character. <p></p>These recommended upgrades take into account the character&rsquo;s class, statistics, and overall gear quality. In this manner, you can look for upgrades for your character&rsquo;s items as well as for any other character in World of Warcraft. This feature is also intended to be helpful for characters with multiple gear sets, as they can find upgrades for all their sets. The recommended upgrades feature will produce the most accurate results when used on characters that have no buffs affecting their statistics. <p></p>Read more at our <a href="/faq-item-info-recommended.xml">Find an Upgrade FAQ</a>.
armory_faq_a6 = Similar to a search engine relevance rating, the relevance category attempts to sort the matches to a search with the goal that the most appropriate matches appear near the top of the search results. Relevance is determined by running a combination of factors through an algorithm. These factors are different depending on what category is being searched for. For example, relevancy for a particular character name search may be affected by the level of the character, the last login time of the character, and other factors.
armory_faq_a7 = La Armer&iacute;a es perfectamente compatible con Internet Explorer (versi&oacute;n 6 o superior), Firefox, Opera 9, Safari y Chrome, y ha sido optimizada para que funcione sin problemas en sus versiones m&aacute;s recientes. Por otra parte, ciertas funciones necesitan <a href="http://www.adobe.com/shockwave/download/download.cgi?P1_Prod_Version=ShockwaveFlash&amp;promoid=BIOW">Flash Player</a> para su correcto funcionamiento.

