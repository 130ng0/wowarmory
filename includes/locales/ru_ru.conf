armory_character_sheet_faq_q1 = Зачем нужна функция &laquo;Найти лучше&raquo; в профиле персонажа?
armory_character_sheet_faq_q2 = Почему я не вижу информации о своем персонаже?
armory_character_sheet_faq_q3 = У моего персонажа низкий уровень. Почему его профиль не выводится?
armory_character_sheet_faq_q4 = Почему не выводится полный список моих почетных убийств?
armory_character_sheet_faq_q5 = Почему в информации о персонаже не показывается позиция боеприпасов?
armory_character_sheet_faq_q6 = Почему аватар моего персонажа в Оружейной не тот же, что в игре?
armory_character_sheet_faq_q7 = Какие титулы присуждаются игрокам?

armory_character_sheet_faq_a1 = Наведите мышку на любой предмет в профиле персонажа: появится стрелка, которая затем превратится в кнопку &laquo;Найти лучше&raquo;. Щелкнув по этой кнопке, вы попадете на страницу результатов поиска, на которой будет выведен перечень предметов, которые для данного персонажа являются предметами более высокого ранга.<p></p>Этот перечень формируется с учетом класса, к которому относится персонаж, его характеристик и качества его обмундирования в целом. Таким образом вы можете найти предметы лучше как для вашего персонажа, так и для других персонажей World of Warcraft. Кроме того, если у вашего персонажа несколько комплектов обмундирования, с помощью этой функции можно найти предметы более высокого ранга для каждого из них.<p></p>Подробнее читайте в разделе <a href="faq-item-info-recommended.xml">часто задаваемых вопросов о поиске предметов лучше</a>.
armory_character_sheet_faq_a2 = В этом разделе Оружейной хранится информация лишь о тех персонажах, которые относятся к европейским игровым мирам. Чтобы получить информацию о персонажах других регионов, например США, нужно зайти в Оружейную с соответствующего регионального сайта World of Warcraft. Кроме того, играть нужно регулярно, иначе профиль персонажа не будет показываться в Оружейной. Наконец, уровень персонажа должен быть не ниже 10-го.
armory_character_sheet_faq_a3 = Чтобы профиль персонажа показывался в Оружейной, а его имя учитывалось в поиске по именам, уровень персонажа должен быть не ниже 10-го.
armory_character_sheet_faq_a4 = Для этого на вашем счету должно быть не менее 1337 почетных убийств.
armory_character_sheet_faq_a5 = Возможно, со временем позиция боеприпасов будет отображаться.
armory_character_sheet_faq_a6 = В профиле персонажа в Оружейной, в левом верхнем углу, используется не ваш действующий аватар, а усредненное типовое изображение для персонажа данной расы, класса и пола.
armory_character_sheet_faq_a7 = Полный список находится на странице <a href="http://www.wow-europe.com/ru/info/basics/titles.html">титулов персонажей</a>.

