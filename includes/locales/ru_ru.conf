# faq-arenas
faq_arenas_q1 = Что такое рейтинг Арены?
faq_arenas_q2 = Как рассчитывается рейтинг?
faq_arenas_q3 = Сколько времени длится один сезон?
faq_arenas_q4 = Какое место должна занимать команда в рейтинге, чтобы ее участник мог получить специальный титул в конце сезона?

faq_arenas_a1 = Рейтинг Арены &mdash; это рейтинговая система оценки игроков, участвующих в PvP-боях (игрок против игрока) за команду. Рейтинговые места распределяются среди команд в трех категориях: 2х2, 3х3 и 5х5. В соответствии с местом в рейтинге команде будут начисляться очки. Когда их накопится достаточно, ими можно будет расплачиваться за предметы и другие награды.
faq_arenas_a2 = Рейтинг рассчитывается исходя из числа побед и поражений вашей команды в поединках с командами равного уровня. Если вы одержали победу в бою против более сильной команды (у которой рейтинг выше), то поднимаетесь существенно выше, если против более слабой &mdash; поднимаетесь, но незначительно. Если вы проиграете более слабой команде, то опускаетесь в рейтинге. Базовый принцип тот же, что в шахматном рейтинге Эло.
faq_arenas_a3 = Каждый сезон длится несколько месяцев.
faq_arenas_a4 = По итогам каждого сезона турниров членам сильнейших команд, принявшим участие не менее чем в 20% проведенных командой боев, в память об их славных подвигах присуждаются особые титулы:<ul><li>Гладиатор: участник команды, вошедшей в число 0,5% лучших</li><li>Дуэлянт: участник команды, вошедшей в число 0,5% &mdash; 3% лучших</li><li>Соперник: 3% &mdash; 10%</li><li>Претендент: 10% &mdash; 35%</li></ul>Кроме того, команда-лидер в каждой секции получает особый титул, связанный с названием снаряжения Арены данного сезона, например, "Жестокий гладиатор".

