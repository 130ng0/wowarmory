armory_faq_q1 = Что такое Оружейная?
armory_faq_q2 = Среди каких категорий можно проводить поиск?
armory_faq_q3 = Какие дополнительные возможности Оружейной становятся доступны при входе в нее?
armory_faq_q4 = Что такое Мобильная Оружейная?
armory_faq_q5 = Что означает функция  &laquo;Найти лучше&raquo; в профиле персонажа?
armory_faq_q6 = Что означает слово &laquo;Соответствие&raquo; на странице результатов поиска?
armory_faq_q7 = Какими браузерами лучше пользоваться для просмотра Оружейной?

armory_faq_a1 = Оружейная &mdash; это обширная база данных с прозрачным и удобным интерфейсом, по которой можно производить поиск. Все данные поступают напрямую из игровых миров, поэтому в Оружейной вы найдете самую полную и свежую информацию о персонажах, командах Арены, гильдиях и предметах World of Warcraft.
armory_faq_a2 = Вы можете искать среди персонажей, предметов, гильдий, команд Арены и наград для фракций. Выберите соответствующую категорию в выпадающем меню и введите искомое слово.
armory_faq_a3 = В правом верхнем углу экрана находится ссылка на вход в систему. Щелкнув по ней, вы сможете ввести информацию о вашей учетной записи World of Warcraft, не покидая текущую страницу Оружейной. Вы также можете выбрать профиль основного персонажа для быстрого доступа. Выберите пункт "Мои персонажи", чтобы перейти к профилям других пероснажей на этой учетной записи. Войдите в Оружейную, чтобы получить доступ к защищенной информации о персонаже, банку гильдии и календарю персонажа. <p></p>Более подробную информацию о новом интерфейсе выбора персонажа вы можете узнать в разделе <a href="/faq-login.xml">вопросов и ответов о входе в Оружейную</a>.
armory_faq_a4 = Мобильная Оружейная World of Warcraft - это версия Оружейной для iPhone&trade; и iPod touch&reg;. Это приложение, предоставляющее почти те же возомжности пользователям, что и обычная Оружейная, можно загрузить бесплатно с помощью iTunes&reg; App Store. Все подробности вы найдете на странице <a href="/iphone.xml">&laquo;Мобильной Оружейной&raquo;</a>.
armory_faq_a5 = Наведите указатель мыши на любой предмет в профиле персонажа: появится стрелка, которая затем превратится в кнопку &laquo;Найти лучше&raquo;. Щелкнув по этой кнопке, вы попадете на страницу результатов поиска, на которой будет выведен перечень предметов, которые для данного персонажа являются предметами более высокого ранга.<p></p>Этот перечень формируется с учетом класса, к которому относится персонаж, его характеристик и качества его обмундирования в целом. Таким образом вы можете найти предметы лучше как для вашего персонажа, так и для других персонажей World of Warcraft. Кроме того, если у вашего персонажа несколько комплектов обмундирования, с помощью этой функции можно найти предметы более высокого ранга для каждого из них. Подбор предметов будет точнее, если персонаж не находится в данный момент под воздействием заклинания, изменяющего его характеристики.<p></p>Подробнее читайте в разделе <a href="faq-item-info-recommended.xml">часто задаваемых вопросов о поиске предметов лучше</a>.
armory_faq_a6 = Критерий соответствия действует так же, как в поисковых системах: те результаты поиска, которые точнее всего отвечают запросу, выводятся первыми. Соответствие определяется с помощью алгоритма, выстроенного на основе нескольких параметров. Для каждой категории, в которой проводится поиск, они индивидуальны. Например, когда вы ищете персонажа, соответствие будет зависеть от его уровня, от даты его последнего посещения и еще нескольких факторов.
armory_faq_a7 = Оружейная поддерживается браузерами Internet Explorer (версии от 6.0 и выше), Firefox, Opera 9, Safari и Chrome и оптимизирована для работы с новейшими версиями этих браузеров. Кроме того, отдельные функции требуют наличия <a href="http://www.adobe.com/shockwave/download/download.cgi?P1_Prod_Version=ShockwaveFlash&amp;promoid=BIOW">Flash Player</a>.

